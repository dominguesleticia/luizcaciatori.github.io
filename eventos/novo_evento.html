<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>NG Eventos</title>

	<link rel="stylesheet" type="text/css" href=../styles/normalize.css"">
	<link rel="stylesheet" type="text/css" href="../styles/styles.css">
	<link rel="stylesheet" href="../styles/mobile.css" media="(max-width: 940px)">
</head>
<body>
	<main class="container">
		<header class="header"><h1 class="header-title">Eventos</h1></header>
		<fieldset class="fieldset">
			<form class="form">
				<input type="text" placehoder="Evento" class="input">
				<input type="text" placehoder="Status" class="input" list="status">
				<datalist id="status">
					<option value="Assinatura Agendada"></option>
					<option value="Cadastrado"></option>
					<option value="Cancelado"></option>
					<option value="Executado"></option>
					<option value="Fechado Direto"></option>
				</datalist>

				<input type="date" placehoder="Data" class="input">
				<input type="text" placehoder="Local do Evento" class="input">
				<input type="time" placehoder="Horário do Evento" class="input">
				<input type="number" placehoder="Quantidade de Pessoas" class="input">
				<input type="time" placehoder="Horário da Cerimônia" class="input">
				<textarea placehoder="Observações" rows="5" class="input input-textarea-active"></textarea>
			</form>
		</fieldset>
	</main>
</body>
</html>
